backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false
blur-background = true;
blur-background-exclue = [
	"window_type = 'dock'",
];

blur-method = "dual_kawase";
blur-strength = 3;

# Fading
fading = true;
fade-delta = 5;
no-fading-openclose = false;
fade-exclude = [ ];

# Others
#
# corner-radius = 5;
